<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css?v=1.7">
</head>
<body>

    <div class="container">
        <div id="login-container">
            <h1>Welcome to the Quiz</h1>
            <form id="login-form">
                <label for="student-name">Enter Your Name:</label>
                <input type="text" id="student-name" required>
                
                <label for="student-roll">Enter Your Roll Number:</label>
                <input type="text" id="student-roll" required>
                
                <button type="submit">Start Quiz</button>
            </form>
        </div>

        <div id="loading-container">
            <h2>Loading Quiz...</h2>
            <p>Please wait, the server is waking up. This may take 30-40 seconds.</p>
        </div>
        <div id="quiz-container">
            
            <div id="timer-display">
                <span id="time-left">00:00</span>
            </div>

            <h2 id="question-title"></h2>
            <div id="options-container"></div>
            <button id="next-btn" style="margin-top: 20px; display: none;">Next Question</button>
        </div>

        <div id="result-container">
            
            <h2 id="greeting-message" style="text-align: center; color: #333;"></h2>
            <h2 id="score-display" style="text-align: center;"></h2>
            <h3 style="text-align: center; margin-top: 20px;">Your Detailed Results</h3>
            
            <div id="detailed-results-list">
                </div>
        </div>
    </div>

    <script src="quiz.js?v=1.7"></script>

</body>
</html>
