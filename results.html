<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Results</title>
    <link rel="stylesheet" href="style.css?v=1.4">
</head>
<body>

    <div class="container">
        <h1>All Student Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Roll Number</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="results-body">
                </tbody>
        </table>

        <button id="clear-results-btn" class="btn-danger" style="width: 100%; padding: 10px; font-size: 16px;">
            Clear All Results
        </button>

        <div class="nav-links">
            <a href="index.html">Back to Admin Panel</a>
        </div>
    </div>

    <script src="results.js?v=1.4"></script>

</body>
</html>
